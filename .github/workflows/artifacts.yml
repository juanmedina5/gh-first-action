name: Artifacts WF
on: [push, workflow_dispatch]
jobs:
  Generate-Artifact:
    runs-on: ubuntu-latest
    outputs:
      test-output: ${{steps.gen-output.var}} 
    steps:
      - name: "Generate Artifact"
        run: echo "Sample Artifact!! Bon Jovi 4 Ever" > file.txt
      - name: "Generate Output"
        id: gen-output  
        run: echo "Bon Jovi" >> $GITHUB_OUTPUT 
      - name: "Upload Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: artifact-jm # Por defecto es artifact
          path: file.txt

  Get-Artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Get Artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact-jm  # Debe ser igual al artefacto original
        #   path: file.txt
      - name: Show Artifact
        run: |
          ls
          cat file.txt
      - name: Print output
        run: |
          variable=${{needs.Generate-Artifact.outputs.test-output}}
          echo $variable
    needs: Generate-Artifact
          
